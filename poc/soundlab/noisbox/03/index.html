<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NoisBox 3.1</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
        <header>NoisBox 3.1</header>
        <div class="scope">
            <canvas></canvas>
            <canvas></canvas>
            <div class="sliders">
                <div class="label">VOLUME</div>
                <div class="slider" id="volume"><div class="range" id="volumeRange">50%</div></div>
                <div class="label">FREQUENCY</div>
                <div class="slider" id="freq"><div class="range" id="freqRange">440hz</div></div>
            </div>
            <div id="dashboard">
                <span class="button" id="power"></span>
                <span class="button" id="sine"></span>
                <span class="button" id="square"></span>
                <span class="button" id="triangle"></span>
                <span class="button" id="sawtooth"></span>
            </div>
        <!-- <div class="speed">
          <div class="speed-bar">VOLUME</div>
      </div> -->
  </div>
</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
