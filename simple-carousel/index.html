<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Simple Carousel</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<div class="container">
		<div id="carousel-outer">
			<a class="prev" href="#"><img src="img/arrow_left.png" /></a>
			<div id="carousel-inner">
				<img class="img-show" id="img01" src="img/blazer.jpg" />
				<img class="img-hide" id="img02" src="img/full-suit.jpg" />
				<img class="img-hide" id="img03" src="img/jacket.jpg" />
				<img class="img-hide" id="img04" src="img/khaki_pants.jpg" />
				<img class="img-hide" id="img05" src="img/pants.jpg" />
				<img class="img-hide" id="img06" src="img/shirts.jpg" />
				<img class="img-hide" id="img07" src="img/undershirt.jpg" />
			</div>
			<a class="next" href="#"><img src="img/arrow_right.png" /></a>
		</div>
		<div id="tn-container">
			<img class="tn" src="img/blazer.jpg" />
			<img class="tn" src="img/full-suit.jpg" />
			<img class="tn" src="img/jacket.jpg" />
			<img class="tn" src="img/khaki_pants.jpg" />
			<img class="tn" src="img/pants.jpg" />
			<img class="tn" src="img/shirts.jpg" />
			<img class="tn" src="img/undershirt.jpg" />
		</div>
	</div>
	<!-- js -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
