<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
    <div class="container">

    <div id="frame">
            <div id="display"></div>
            <span class="btn placeholder">(</span>
            <span class="btn placeholder">)</span>
            <span class="btn placeholder">%</span>
            <span id="clearBtn" class="btn">C</span>

            <span id="7" class="btn num">7</span>
            <span id="8" class="btn num">8</span>
            <span id="9" class="btn num">9</span>
            <span id="/" class="btn op">/</span>

            <span id="4" class="btn num">4</span>
            <span id="5" class="btn num">5</span>
            <span id="6" class="btn num">6</span>
            <span id="*" class="btn op">*</span>

            <span id="1" class="btn num">1</span>
            <span id="2" class="btn num">2</span>
            <span id="3" class="btn num">3</span>
            <span id="-" class="btn op">-</span>

            <span id="0" class="btn num">0</span>
            <span id="." class="btn">.</span>
            <span id="=" class="btn op">=</span>
            <span id="+" class="btn op">+</span>

    </div>

    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
