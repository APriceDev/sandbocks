<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NoiseBox NB-2</title>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
    <header>
        <div>NoiseBox NB-2</div>
    </header>

    <div class="rack">
        <div class="toggle" id ="oscOneCtrl">1</div>
        <label for="Osc One Gain">Gain</label><span id="oscOneVolumeState"></span>
        <div class="slider" id="oscOneVol" title="Osc One Gain"></div>
    </div>

    <div class="rack">
        <div class="toggle" id ="oscTwoCtrl">2</div>
        <label for="Osc Two Gain">Gain</label><span id="oscTwoVolumeState"></span>
        <div class="slider" id="oscTwoVol" title="Osc Two Gain"></div>
    </div>

    <div class="rack">
        <label for="Master Gain">Master Gain</label><span id="masterVolumeState"></span>
        <div class="slider" id="masterVol" title="Master Gain"></div>
    </div>

    <footer>&#169; 2015 AIRLOOM LTD. ALL RIGHTS RESERVED</footer>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
