<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NoiseBox NB-2</title>
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
    <header>
        <div>NoiseBox NB-2</div>
    </header>

    <!-- Osc One -->
    <div class="rack">
        <div class="toggle" id ="oscOneCtrl" title="Osc One Toggle">1</div>
        <label for="oscOneVol">Gain</label><span id="oscOneVolumeState"></span>
        <div class="slider" id="oscOneVol" title="Osc One Gain"></div>
        <label for="oscOneFrq">Frq</label><span id="oscOneFrqState"></span>
        <div class="slider" id="oscOneFrq" title="Osc One Frequency"></div>
        <label for="oscOneLpfFreq">LPF</label><span id="oscOneLpfFreqState"></span>
        <div class="slider" id="oscOneLpfFreq" title="LPF"></div>
        <hr>
        <div id="oscOneWaveState">
            <label>Sine</label><input type="radio" id="sineOscOne" name="oscOneWave" title="sine" checked="checked">
            <label>Square</label><input type="radio" id="squareOscOne" name="oscOneWave" title="square">
            <label>Triangle</label><input type="radio" id="triangleOscOne" name="oscOneWave" title="triangle">
            <label>Saw</label><input type="radio" id="sawtoothOscOne" name="oscOneWave" title="sawtooth">
        </div>
    </div>

    <!-- Osc Two -->
    <div class="rack">
        <div class="toggle" id ="oscTwoCtrl" title="Osc Two Toggle">2</div>
        <label for="oscTwoVol">Gain</label><span id="oscTwoVolumeState"></span>
        <div class="slider" id="oscTwoVol" title="Osc Two Gain"></div>
        <label for="oscTwoFrq">Frq</label><span id="oscTwoFrqState"></span>
        <div class="slider" id="oscTwoFrq" title="Osc Two Frequency"></div>
        <label for="oscTwoDistortion">Distortion</label><span id="oscTwoDistortiontState"></span>
        <div class="slider" id="oscTwoDistortion" title="Osc Two Distotion"></div>
        <hr>
        <div id="oscTwoWaveState">
            <label>Sine</label><input type="radio" id="sineOscTwo" name="oscTwoWave" title="sine" checked="checked">
            <label>Square</label><input type="radio" id="squareOscTwo" name="oscTwoWave" title="square">
            <label>Triangle</label><input type="radio" id="triangleOscTwo" name="oscTwoWave" title="triangle">
            <label>Saw</label><input type="radio" id="sawtoothOscTwos" name="oscTwoWave" title="sawtooth">
        </div>
    </div>

    <!-- Master -->
    <div class="rack">
        <label for="masterVol">Master Gain</label><span id="masterVolumeState"></span>
        <div class="slider" id="masterVol" title="Master Gain"></div>
    </div>

    <footer>&#169; 2015 AIRLOOM LTD. ALL RIGHTS RESERVED</footer>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
